  <div class="container">

  <script>
const characters = [
  { char: '‰∏≠', pinyin: 'zh≈çng', spanish: 'medio, centro (parte de Zh≈çnggu√≥: China)', audioId:'audio-zhong'},
  { char: 'Ë•ø', pinyin: 'xƒ´', spanish: 'oeste (parte de Xƒ´bƒÅny√°: Espa√±a)', audioId:'audio-xi'},
  { char: 'Áè≠', pinyin: 'bƒÅn', spanish: 'equipo (parte de Xƒ´bƒÅny√°: Espa√±a)', audioId:'audio-ban' },
  { char: 'Áâô', pinyin: 'y√°', spanish: 'diente (parte de Xƒ´bƒÅny√°: Espa√±a)', audioId:'audio-ya' },
  { char: 'Ë∞Å', pinyin: 'sh√©i', spanish: 'qui√©n (tambi√©n pronunciado como shu√≠)', audioId:'audio-shei' },
  { char: 'ÂõΩ', pinyin: 'gu√≥', spanish: 'pa√≠s', audioId:'audio-guo' },
  { char: 'ÂÆ∂', pinyin: 'jiƒÅ', spanish: 'casa, familia (parte de gu√≥jiƒÅ: naci√≥n)', audioId:'audio-jia' },
  { char: 'Êïô', pinyin: 'ji√†o', spanish: 'ense√±ar (parte de ji√†osh√≤u: catedr√°tico)', audioId:'audio-jiao' },
  { char: 'Êéà', pinyin: 'sh√≤u', spanish: 'impartir, otorgar (parte de ji√†osh√≤u: catedr√°tico)', audioId:'audio-shou' },
  { char: 'Âßì', pinyin: 'x√¨ng', spanish: 'apellidarse', audioId:'audio-xing' },
  { char: 'ËÅå', pinyin: 'zh√≠', spanish: 'oficio, puesto (parte de zh√≠y√®: ocupaci√≥n)', audioId:'audio-zhi' },
  { char: '‰∏ö', pinyin: 'y√®', spanish: 'especialidad, profesi√≥n (parte de zh√≠y√®: ocupaci√≥n)', audioId:'audio-ye' },
];

    let currentIndex = 0;
    let writer = null;
    let isDrawing = false;
    let showGuide = true;
    let lastX = 0;
    let lastY = 0;

    // Canvas setup
    const canvas = document.getElementById('character-canvas');
    const ctx = canvas.getContext('2d');
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // Stroke width control
    const strokeWidthInput = document.getElementById('stroke-width');
    const strokeValueDisplay = document.getElementById('stroke-value');
    strokeWidthInput.addEventListener('input', (e) => {
      ctx.lineWidth = e.target.value;
      strokeValueDisplay.textContent = e.target.value;
    });
    ctx.lineWidth = strokeWidthInput.value;

    // Drawing functions
    function startDrawing(e) {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      lastX = x * (canvas.width / rect.width);
      lastY = y * (canvas.height / rect.height);
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      const currentX = x * (canvas.width / rect.width);
      const currentY = y * (canvas.height / rect.height);

      ctx.strokeStyle = '#000';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(currentX, currentY);
      ctx.stroke();

      lastX = currentX;
      lastY = currentY;
    }

    function stopDrawing() {
      isDrawing = false;
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Touch events for mobile
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startDrawing(e);
    });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      draw(e);
    });
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      stopDrawing();
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (showGuide) {
        drawGuideCharacter();
      }
    }

    function drawGuideCharacter() {
      const item = characters[currentIndex];
      ctx.save();
      ctx.font = '180px Arial';
      ctx.fillStyle = 'rgba(200, 200, 200, 0.3)';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(item.char, canvas.width / 2, canvas.height / 2);
      ctx.restore();
    }

    function toggleGuide() {
      showGuide = !showGuide;
      const currentLineWidth = ctx.lineWidth;
      clearCanvas();
      ctx.lineWidth = currentLineWidth;
    }

    function toggleMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }

    // Function to replay the character animation
    function replayAnimation() {
      if (writer) {
        writer.animateCharacter();
      }
    }

    function showCharacter(index) {
      if (index >= characters.length) {
        index = 0;
      } else if (index < 0) {
        index = characters.length - 1;
      }
      currentIndex = index;
      const item = characters[index];

      // Update current word display
      document.getElementById('current-word').textContent = `${item.char} (${item.pinyin}) - ${item.spanish}`;

      // Update HanziWriter display
      const targetDiv = document.getElementById('character-target-div');
      targetDiv.innerHTML = '';

      const divWidth = targetDiv.offsetWidth || 150;
      const divHeight = targetDiv.offsetHeight || 150;
      
      writer = HanziWriter.create('character-target-div', item.char, {
        width: divWidth,
        height: divHeight,
        padding: 10,
        strokeColor: '#000',
        strokeAnimationSpeed: 1,
        delayBetweenStrokes: 300,
      });
      writer.animateCharacter();

      // Clear and update canvas
      clearCanvas();

      // Update active button in sidebar
      const buttons = document.querySelectorAll('.sidebar button');
      buttons.forEach((btn, i) => {
        if (i === index) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });

      // Close mobile menu after selection on small screens
      if (window.innerWidth <= 600) {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.remove('show');
      }
    }

    function generateMenu() {
      const menu = document.getElementById('character-menu');
      characters.forEach((item, index) => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.textContent = `${item.char} (${item.pinyin})`;
        button.addEventListener('click', () => showCharacter(index));
        li.appendChild(button);
        menu.appendChild(li);
      });
    }

    // Initialize
    generateMenu();
    showCharacter(currentIndex);

    // Navigation buttons
    document.getElementById('prev-button').addEventListener('click', () => {
      showCharacter(currentIndex - 1);
    });

    document.getElementById('next-button').addEventListener('click', () => {
      showCharacter(currentIndex + 1);
    });

    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        showCharacter(currentIndex);
      }, 250);
    });


          function playAudio() {
            const audioId = characters[currentIndex].audioId;
            const audio = document.getElementById(audioId);
            if (audio) {
                audio.play();
            }
        }
  </script>
